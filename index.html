<!DOCTYPE html>
<html>
  <head>
    <title>Google</title>
    <link rel="stylesheet" href="/google-homepage/css/styles.css" />
  </head>
  <body>
    <header class="top-nav">
      <a
        id="about"
        href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header"
        class="nav-left"
        >About</a
      >
      <a
        id="store"
        href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US"
        class="nav-left"
        >Store</a
      >
      <a class="nav-right"
        ><img
          src="/google-homepage/images/profile-image-placeholder.png"
          id="profile-picture"
          alt="Profile Picture"
      /></a>
      <a class="nav-right"
        ><img
          src="/google-homepage/images/google-apps-icon-image-13.png"
          id="google-app-icon"
          alt="Google App Switcher"
      /></a>
      <a
        id="images"
        href="https://www.google.com/imghp?hl=en&ogbl"
        class="nav-right"
        >Images</a
      >
      <a id="gmail" href="https://mail.google.com/mail/&ogbl" class="nav-right"
        >Gmail</a
      >
    </header>
    <div class="middle-section">
      <img
        id="google-logo"
        src="/google-homepage/images/googlelogo_color_272x92dp.png"
        alt="Google Logo"
      />
      <input id="google-search-bar" type="text" name="search" />
      <div id="btn-group">
        <button type="submit" type="button" class="btns">Google Search</button>
        <button type="submit" type="button" class="btns">
          I'm Feeling Lucky
        </button>
      </div>
    </div>
    <footer class="bottom-nav">
      <a
        id="advertising"
        class="btm-nav-left"
        href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
        >Advertising</a
      >
      <a
        id="business"
        class="btm-nav-left"
        href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
        >Business</a
      >
      <a id="search-works" class="btm-nav-left" href="https://google.com/search/howsearchworks/?fg=1"
        >How Search works</a
      >
      <a
        id="carbon-neutral"
        class="btm-nav-center"
        href="https://sustainability.google/commitments/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content="
        >Carbon neutral since 2007</a
      >
      <a id="settings" class="btm-nav-right" href="#Settings">Settings</a>
      <a
        id="terms"
        class="btm-nav-right"
        href="https://policies.google.com/terms?hl=en&fg=1"
        >Terms</a
      >
      <a
        id="privacy"
        class="btm-nav-right"
        href="https://policies.google.com/privacy?hl=en&fg=1"
        >Privacy</a
      >
    </footer>
  </body>
</html>
